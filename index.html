<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #000; /* Optional: Adjust for contrast if needed */
        }
        img {
            display: block;
            width: 100%;
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/aVjrZGa.jpeg" alt="Fullscreen Design">
</body>
</html>
